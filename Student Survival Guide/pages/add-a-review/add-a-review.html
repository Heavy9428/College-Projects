<ion-header>
  <ion-navbar>
    <ion-title>Reviews</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<div id="Reviews">
  <div class ="reviews" *ngFor="let message of s | async">
    <div class="innerMessage">
    <div class="message">{{message.message}}</div>
  </div>
</div>
</div>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <div id="footer">
      <div class="elem"><ion-input type="text" [(ngModel)]="message"></ion-input></div>
      <div class="elem"><button ion-button icon-only (click)="sendMessage()"><ion-icon name="send"></ion-icon> </button></div>
    </div>
  </ion-toolbar>
</ion-footer>
