<ion-header>

  <ion-navbar>
    <ion-title>Resgister</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>Email Address</ion-label>
      <ion-input type ="text"[(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type ="Password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Confirm Password</ion-label>
        <ion-input type ="Password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button color ="danger" (click)="register(user)"ion-left block>Confirm Registration</button>
      </ion-item>
    
  </ion-list>
</ion-content>
